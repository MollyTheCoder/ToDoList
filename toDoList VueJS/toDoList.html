<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="todolist.css" />
    <title>To Do List</title>

</head>

<body>
    <div id='MyList'>
        <h3>{{titleaddNew}} sth</h3>
        <input type="text" id="addNewItem" v-model="newItem" v-on:keydown.enter="addItem($event, $event.target.value)">
        <input type="button" class="addNew" value="Add New Item" v-on:click="addItem($event, newItem)">

        <input type="button" class="allDone" value="Check All" v-on:click="checkAll($event)">
        <div id="toDoList">
            <ul v-for="(list, key) in toDoList" v-bind:id="list.status">
                <h3>
                    {{list.title}}
                </h3>

                <li v-for="item in list.list">
                    <p>
                        {{item}}
                    </p>
                    <button type="button" v-bind:class="list.status" v-on:click="changeList($event, item, key)">
                        {{list.title}}
                    </button>
                </li>
            </ul>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.22/vue.js"></script>
    <script src="todolist.js"></script>
</body>

</html>
